<div class="welcome-bg relative w-full h-full overflow-hidden -m-6">

    <!-- Animated Shape Background -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">

        <!-- Soft center glow - breathing -->
        <div class="shape absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] rounded-full bg-primary/3 blur-[120px]"
            style="animation: wl-glow 20s ease-in-out infinite;"></div>

        <!-- Large circle - top left -->
        <div class="shape absolute -top-6 -left-6 w-52 h-52 rounded-full border border-primary/30 bg-primary/6"
            style="animation: wl-float-1 20s ease-in-out infinite;"></div>

        <!-- Medium rounded square - top right -->
        <div class="shape absolute top-10 right-[10%] w-28 h-28 rounded-2xl border border-chart-2/30 bg-chart-2/6"
            style="animation: wl-drift 20s ease-in-out infinite -1s;"></div>

        <!-- Small circle - left -->
        <div class="shape absolute top-[38%] left-[6%] w-16 h-16 rounded-full border border-chart-3/35 bg-chart-3/8"
            style="animation: wl-orbit 20s ease-in-out infinite -3s;"></div>

        <!-- Diamond - right side -->
        <div class="shape absolute top-[30%] right-[8%] w-20 h-20 rounded border border-chart-4/30 bg-chart-4/6"
            style="animation: wl-float-diamond 20s ease-in-out infinite -1s;"></div>

        <!-- Large circle - bottom right -->
        <div class="shape absolute -bottom-10 -right-10 w-64 h-64 rounded-full border border-chart-2/25 bg-chart-2/5"
            style="animation: wl-float-2 20s ease-in-out infinite -4s;"></div>

        <!-- Small square - bottom left -->
        <div class="shape absolute bottom-[12%] left-[16%] w-12 h-12 rounded-lg border border-primary/35 bg-primary/8"
            style="animation: wl-orbit 20s ease-in-out infinite -2s;"></div>

        <!-- Medium circle - top center -->
        <div class="shape absolute top-[6%] left-[46%] w-20 h-20 rounded-full border border-chart-1/30 bg-chart-1/6"
            style="animation: wl-float-3 20s ease-in-out infinite -2s;"></div>

        <!-- Small diamond - bottom center -->
        <div class="shape absolute bottom-[18%] right-[30%] w-10 h-10 rounded-sm border border-chart-5/35 bg-chart-5/8"
            style="animation: wl-float-diamond 20s ease-in-out infinite -3s;"></div>

        <!-- Large rounded square - center behind text -->
        <div class="shape absolute top-[25%] left-[25%] w-44 h-44 rounded-3xl border border-primary/20 bg-primary/4"
            style="animation: wl-drift 20s ease-in-out infinite -5s;"></div>

        <!-- Small circle - lower right -->
        <div class="shape absolute top-[55%] right-[20%] w-8 h-8 rounded-full border border-chart-3/40 bg-chart-3/10"
            style="animation: wl-orbit 20s ease-in-out infinite -1s;"></div>

        <!-- Medium diamond - lower left -->
        <div class="shape absolute top-[60%] left-[20%] w-14 h-14 rounded border border-chart-1/30 bg-chart-1/6"
            style="animation: wl-float-diamond 20s ease-in-out infinite -4s;"></div>

        <!-- Tiny circle - top right area -->
        <div class="shape absolute top-[16%] right-[26%] w-6 h-6 rounded-full border border-primary/40 bg-primary/10"
            style="animation: wl-float-1 20s ease-in-out infinite -1s;"></div>

        <!-- Filled soft circle - depth layer -->
        <div class="shape absolute top-[32%] left-[55%] w-36 h-36 rounded-full bg-chart-2/8"
            style="animation: wl-float-2 20s ease-in-out infinite -6s;"></div>

        <!-- Small filled circle - depth -->
        <div class="shape absolute bottom-[28%] left-[38%] w-20 h-20 rounded-full bg-chart-1/8"
            style="animation: wl-drift 20s ease-in-out infinite -4s;"></div>
    </div>

    <!-- Content -->
    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-6">
        <p class="text-sm font-medium text-primary tracking-widest uppercase mb-4"
            style="animation: wl-fadeInUp 0.6s ease-out both;">
            {{ greeting }}
        </p>
        <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-foreground tracking-tight leading-tight mb-5"
            style="animation: wl-fadeInUp 0.6s ease-out 0.1s both;">
            Welcome
            <span class="bg-linear-to-r from-primary to-chart-2 bg-clip-text text-transparent">{{ firstName }}</span>
        </h1>
        <p class="text-muted-foreground text-base sm:text-lg max-w-lg leading-relaxed"
            style="animation: wl-fadeInUp 0.6s ease-out 0.2s both;">
            Your internal operations hub for managing shipping, couriers, and platform configurations.
        </p>
    </div>
</div>
