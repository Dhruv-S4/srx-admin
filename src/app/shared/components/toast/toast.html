<div class="fixed pointer-events-none flex gap-3 p-4 w-full md:max-w-[356px] transition-all duration-300 ease-in-out"
    style="z-index: 2147483647;"
    [ngClass]="{
        'top-0 right-0': position === 'top-right',
        'top-0 left-0': position === 'top-left',
        'bottom-0 right-0': position === 'bottom-right',
        'bottom-0 left-0': position === 'bottom-left',
        'top-0 left-1/2 -translate-x-1/2': position === 'top-center',
        'bottom-0 left-1/2 -translate-x-1/2': position === 'bottom-center',
        'flex-col-reverse': position.includes('top'),
        'flex-col': position.includes('bottom')
    }">
    
    @for (toast of toasts; track toast.id) {
        <div class="pointer-events-auto relative overflow-hidden w-full rounded-xl border shadow-lg backdrop-blur-md transition-all hover:shadow-xl"
            [ngClass]="{
                'bg-white/95 border-gray-100 dark:bg-gray-800/95 dark:border-gray-700': true,
                'border-l-4 border-l-green-500': toast.type === 'success',
                'border-l-4 border-l-red-500': toast.type === 'error',
                'border-l-4 border-l-blue-500': toast.type === 'info',
                'border-l-4 border-l-amber-500': toast.type === 'warning',
                'toast-enter-right': position.includes('right') && !isClosing(toast.id),
                'toast-enter-left': position.includes('left') && !isClosing(toast.id),
                'toast-enter-top': position.includes('top') && position.includes('center') && !isClosing(toast.id),
                'toast-enter-bottom': position.includes('bottom') && position.includes('center') && !isClosing(toast.id),
                'toast-exit': isClosing(toast.id)
            }">
            
            <div class="flex p-4 items-start gap-3">
                <!-- Icon -->
                <div class="shrink-0 mt-0.5">
                    @switch (toast.type) {
                        @case ('success') {
                            <div class="flex items-center justify-center w-8 h-8 rounded-full bg-green-100 text-green-600 dark:bg-green-900/30 dark:text-green-400">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                </svg>
                            </div>
                        }
                        @case ('error') {
                            <div class="flex items-center justify-center w-8 h-8 rounded-full bg-red-100 text-red-600 dark:bg-red-900/30 dark:text-red-400">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"></polygon>
                                    <line x1="15" y1="9" x2="9" y2="15"></line>
                                    <line x1="9" y1="9" x2="15" y2="15"></line>
                                </svg>
                            </div>
                        }
                        @case ('info') {
                            <div class="flex items-center justify-center w-8 h-8 rounded-full bg-blue-100 text-blue-600 dark:bg-blue-900/30 dark:text-blue-400">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="12" y1="16" x2="12" y2="12"></line>
                                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                                </svg>
                            </div>
                        }
                        @case ('warning') {
                            <div class="flex items-center justify-center w-8 h-8 rounded-full bg-amber-100 text-amber-600 dark:bg-amber-900/30 dark:text-amber-400">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                                    <line x1="12" y1="9" x2="12" y2="13"></line>
                                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                                </svg>
                            </div>
                        }
                    }
                </div>

                <!-- Content -->
                <div class="flex-1 pt-1">
                    <p class="text-sm font-medium text-gray-900 dark:text-gray-100 leading-5">
                        {{ toast.message }}
                    </p>
                </div>

                <!-- Close Button -->
                <button (click)="removeToast(toast.id)" 
                    class="shrink-0 -mt-1 -mr-1 p-1.5 rounded-lg text-gray-400 hover:text-gray-600 hover:bg-gray-100 dark:hover:text-gray-200 dark:hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-400 cursor-pointer">
                    <span class="sr-only">Close</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <!-- Progress Bar (Optional) -->
            @if (toast.duration && toast.autoClose) {
                <div class="absolute bottom-0 left-0 h-1 bg-gray-100 dark:bg-gray-700 w-full overflow-hidden rounded-b-xl">
                    <div class="h-full animate-progress origin-left"
                        [ngClass]="{
                            'bg-green-500': toast.type === 'success',
                            'bg-red-500': toast.type === 'error',
                            'bg-blue-500': toast.type === 'info',
                            'bg-amber-500': toast.type === 'warning'
                        }"
                        [style.animation-duration]="toast.duration + 'ms'">
                    </div>
                </div>
            }
        </div>
    }
</div>
